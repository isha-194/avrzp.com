<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AVR ZP High School</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2.5rem;
        }

        header h1 {
            margin: 0;
        }

        section#contact {
            background-color: #fff;
            padding: 40px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        section#contact h2 {
            font-size: 2.5rem;
            color: #34495e;
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-info p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 1.8rem;
            color: #34495e;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        form input, form textarea {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        form button {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #16a085;
        }

        @media (max-width: 768px) {
            section#contact {
                padding: 20px;
            }

            form input, form textarea {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>AVR ZP High School</h1>
        </div>
    </header>

    <section id="contact">
        <h2>Contact Us</h2>

        <div class="contact-info">
            <p><strong>Address:</strong> AVR ZP High School, Edlapalli, Tsundur Mandal, Guntur District, Andhra Pradesh</p>
            <p><strong>Phone:</strong> +91 12345 67890</p>
            <p><strong>Email:</strong> info@avrhighschool.edu.in</p>
            <p><strong>Office Hours:</strong> Monday - Friday, 9:00 AM - 5:00 PM</p>
        </div>

        <h3>Get in Touch</h3>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
